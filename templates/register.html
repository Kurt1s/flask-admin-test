<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}" type="text/css" />

</head>

<body>
    <img class="bg" href="{{ url_for('static', filename='flask-python.png')}}">

    <!--<h1>-->
        <!--Flask-Admin-->
    <!--</h1>-->
    <nav>
        <ul>
            <li><a href="/admin">Admin</a></li>
            <li><a href="/login">Login</a></li>
            <li class="active"><a href="/">Register</a></li>
        </ul>
    </nav>
    <div id="form-container">
        <form action="/Jukebox Register" method="post">
            <p class = "prompt">Please enter your desired username and password:</p>
            <br>
            <br>
            <label for="name">Username:</label>
            <input type="text" id="name" name="user_name">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" password="password">
            <br><br>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
    <img class="bg" src="{{ url_for('static', filename='flask-python.png')}}">

</body>

</html>
